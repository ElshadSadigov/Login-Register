<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Img/5087579.png">
    <script src="https://kit.fontawesome.com/ba035c055c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Login Register</title>
</head>

<body>
    <div class="body-all">
        <div class="box-div">
            <!-- BackGround -->
            <div class="bg-1"></div>
            <div class="bg-2"></div>
            <!-- BackGround -->
            <div class="box-inputs">
                <div class="header-word">
                    <h4 class="head-h4">Sign In</h4>
                </div>
                <div class="login-sign">
                    <div class="login mini-box">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button class="btn-login">Login</button>
                    </div>
                    <div class="sign mini-box" >
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button class="btn-sign">Sign in</button>
                    </div>
                </div>
                <div class="or-sign">
                    <h5>Or sign in with</h5>
                    <div class="or-sign-icon">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="right-div">
        <div class="right-1"></div>
        <div class="right-2"></div>
        <div class="right-3"></div>
        <div class="right-4"></div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
